<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <div class="player">
    <div class="progress-bar">
      <div class="progress" [style.width]="progresss + '%' "></div>
    </div>
    <ion-row class="ion-no-padding">
      <ion-col size="2" class="ion-no-padding">
        <img src="assets/images/album.jpg">
      </ion-col>
      <ion-col size="8">
        <ion-label class="ion-align-self-center">
          Wesley Safad√£o
        </ion-label>
        <br/>
        <span>Aplificado</span>
      </ion-col>
      <ion-col size="2" class="ion-text-center ion-no-padding ion-align-self-center">
        <ion-icon name="play" color="light" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="selected == 'tab1' ? 'home' : 'home-outline' "></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="selected == 'tab2' ? 'search' : 'search-outline'  "></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="selected == 'tab3' ? 'library' : 'library-outline' "></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
