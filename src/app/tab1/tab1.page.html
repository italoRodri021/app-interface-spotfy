<ion-content>
  <ion-row class="ion-no-padding" *ngFor="let ITEM of data; let isFirst = first;" >
    <ion-col size="9">
      <h2 class="section-header">{{ ITEM.title }}</h2>
    </ion-col>
    <ion-col size="3">
      <ion-button
      *ngIf="isFirst"  
      color="light"
      >
      <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
